name: Compile LaTeX and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore LaTeX cache
        uses: actions/cache@v4
        with:
          path: |
            tex/**/*.pdf
            tex/**/*.aux
            tex/**/*.fdb_latexmk
            tex/**/*.fls
            tex/**/*.out
            tex/**/*.toc
            tex/**/*.bbl
            tex/**/*.blg
          key: latex-build-${{ github.sha }}
          restore-keys: |
            latex-build-

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latexmk

      - name: Compile LaTeX documents
        run: |
          # Check if tex directory exists and has .tex files
          if [ -d "tex" ] && [ -n "$(find tex -name '*.tex' -type f)" ]; then
            cd tex
            # Run latexmk on all .tex files
            # latexmk will intelligently skip files that are up-to-date
            for texfile in *.tex; do
              if [ -f "$texfile" ]; then
                echo "Processing $texfile..."
                latexmk -pdf -interaction=nonstopmode "$texfile" || echo "Warning: Compilation of $texfile had issues"
              fi
            done
            cd ..
          else
            echo "No .tex files found in tex/ directory"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
