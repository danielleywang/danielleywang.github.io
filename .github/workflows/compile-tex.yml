name: Compile LaTeX and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed TeX files
        id: changed-tex
        run: |
          # Check if tex directory exists and has .tex files
          if [ -d "tex" ] && [ -n "$(find tex -name '*.tex' -type f)" ]; then
            if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              # Manual trigger: compile all .tex files
              CHANGED_FILES=$(find tex -name "*.tex" -type f | tr '\n' ' ')
            else
              # Get files changed in this push
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^tex/.*\.tex$" | tr '\n' ' ' || echo "")

              # If no before commit (first push), compile all
              if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
                CHANGED_FILES=$(find tex -name "*.tex" -type f | tr '\n' ' ')
              fi
            fi

            echo "Changed TeX files: $CHANGED_FILES"

            if [ -n "$CHANGED_FILES" ]; then
              echo "has_files=true" >> $GITHUB_OUTPUT
              echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
            else
              echo "has_files=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Compile changed LaTeX documents
        if: steps.changed-tex.outputs.has_files == 'true'
        run: |
          # Install LaTeX
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latexmk

          # Compile each changed .tex file
          for texfile in ${{ steps.changed-tex.outputs.files }}; do
            echo "Compiling $texfile..."
            cd $(dirname "$texfile")
            latexmk -pdf -interaction=nonstopmode $(basename "$texfile") || echo "Warning: Compilation of $texfile had issues"
            cd - > /dev/null
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Copy PDFs to site output
        run: |
          # Copy all PDFs from tex/ directory to _site/tex/
          if [ -d "tex" ]; then
            mkdir -p _site/tex
            find tex -name "*.pdf" -type f -exec cp {} _site/tex/ \;
            echo "PDFs copied to _site/tex/"
            ls -la _site/tex/ || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
